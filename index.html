<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Coworking Simulator</title>
  <script type="module" src="game.js"></script>
  <style>
    .title {
      font-weight: bold;
    }

    body {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .night {
      background-color: #333;
      color: #bbb;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
    }

    td {
      padding-top: 5px;
      padding-left: 10px;
      padding-right: 10px;
    }
  </style>
</head>

<body>
  <h1>Coworking Simulator</h1>

  <div id="main">
    <p>
      <span class="title">Lieu:&nbsp;</span>
      <span id="place">La maison</span>
    </p>

    <p>
      <span class="title">Capacité:&nbsp;</span>
      <span id="capacity">n/Max</span>
    </p>

    <p>
      <span class="title">Trésorerie:&nbsp;</span>
      <span id="money">0€</span>
    </p>

    <p>
      <span class="title">Coworkers:</span>
    </p>

    <div>
      <p id="coworker0">poste 0</p>
      <p id="coworker1">poste 1</p>
      <p id="coworker2">poste 2</p>
      <p id="coworker3">poste 3</p>
      <!--
        <p id="coworker4">poste 4</p>
        <p id="coworker5">poste 5</p>
        <p id="coworker6">poste 6</p>
        <p id="coworker7">poste 7</p>
        <p id="coworker8">poste 8</p>
        <p id="coworker9">poste 9</p>
      -->
    </div>

    <h2>Améliorations</h2>
    <p id="shop">
      <input type="button" id="add_coworker">
    </p>
  </div>

  <div id="footer">
    <p style="float: left;">
      <span>Version 0.2.0</span>
      <span>Dernière update 23/08/2023</span>
    </p>

    <p style="float: right;">
      <span>Copyright <a href="https://abauchu.net">Alexis Bauchu</a> 2022-2023</span>
    </p>
  </div>
</body>

</html>
