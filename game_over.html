<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Coworking Simulator - Game Over</title>
  <style>
    .night {
      background-color: #333;
      color: #bbb;
    }

    .night :link {
      color: rgb(0, 204, 255) !important;
    }

    .night :visited {
      color: rgb(53, 149, 173) !important;
    }

  </style>
  <script>
    function useNightMode() {
      const searchParams = new URL(document.URL).searchParams;
      const nightMode = searchParams.has('nightmode');

      return nightMode;
    }

    window.onload = function () {
      if (useNightMode()) {
        const body = document.getElementsByTagName('body')[0];
        body.className = 'night';
        const restartButton = document.getElementById("restart");
        const href = restartButton.getAttribute("href");
        restartButton.setAttribute("href", `${href}?nightmode`);
      }
    };
  </script>
</head>

<body>
  <h1>Coworking Simulator</h1>
  <div>
    <h2>Game Over !</h2>
    <p>Vous n'avez plus aucun coworker dans votre espace !</p>
    <p><a id="restart" href="index.html">Recommencer</a></p>
  </div>
</body>

</html>
